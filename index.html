<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daire Alanı</title>
    <style>
        #div-1 {
            margin: auto;
            width: 20%;
            margin-top: 2%;
        }

        #div-2 {
            border: solid red 5px;
            border-radius: 50%;
            width: 5px;
            height: 5px;
            margin: auto;
            margin-top: 10%;
            text-align: center;
            vertical-align: middle;
        }

        button {
            margin-left: 20%;
        }
    </style>
</head>

<body>
    <div id="div-1">
        <label for="">Yarıçapı giriniz:</label><br><br>
        <input id="yaricap" type="text">
        <br><br>
        <button id="btn">Hesapla</button>
        <div id="div-2">

        </div>
    </div>


    <script>
        document.getElementById("btn").addEventListener("click", hesapla);

        function hesapla() {
            const r = document.getElementById("yaricap").value;
            document.getElementById("div-2").innerHTML = Math.ceil(Math.PI * r * r);
            const s = r * 5 + "px";

            document.getElementById("div-2").style.width = s;
            document.getElementById("div-2").style.height = s;

        }
    </script>
</body>

</html>
